name: Generate Pacman

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate Pacman animation
        uses: Platane/snk@v3
        with:
          github_user_name: akangumam
          outputs: |
            dist/pacman-contribution-graph.svg?color_snake=#f1e05a&color_dots=#bfd6f6,#8cc665,#44a340,#1e6823,#000000
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#f1e05a&color_dots=#bfd6f6,#8cc665,#44a340,#1e6823,#000000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
