name: Generate pacman animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate pacman contribution graph
        uses: lowlighter/metrics@latest
        with:
          filename: pacman-contribution-graph.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: akangumam
          template: classic
          base: ""
          config_timezone: Asia/Jakarta
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: no
          plugin_pagespeed_screenshot: no
          plugin_pagespeed_pwa: no
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
      - name: Generate dark theme pacman contribution graph
        uses: lowlighter/metrics@latest
        with:
          filename: pacman-contribution-graph-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: akangumam
          template: classic
          base: ""
          config_timezone: Asia/Jakarta
          config_display: large
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          extras_css: |
            * { color-scheme: dark !important }
          
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}