<svg viewBox='0 0 800 200' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <style>
      .pacman { fill: #ffff00; }
      .dot { fill: #ff6b6b; opacity: 1; }
      .ghost { fill: #00bfff; }
      @keyframes movePacman {
        0% { transform: translateX(0px); }
        100% { transform: translateX(700px); }
      }
      @keyframes chomp {
        0%, 100% { d: path('M 30 100 L 50 80 A 20 20 0 1 1 50 120 Z'); }
        50% { d: path('M 30 100 L 50 100 A 20 20 0 1 1 50 100 Z'); }
      }
      .pacman-container { animation: movePacman 8s linear infinite; }
      .pacman-mouth { animation: chomp 0.3s ease-in-out infinite; }
    </style>
  </defs>
  
  <rect width='800' height='200' fill='#0d1117'/>
  
  <!-- Game path -->
  <rect x='20' y='90' width='760' height='20' fill='#21262d' stroke='#30363d' stroke-width='2'/>
  
  <!-- Dots representing contributions --><circle cx="50" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="70" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="90" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="110" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="130" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="150" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="170" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="190" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="210" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="230" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="250" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="270" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="290" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="310" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="330" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="350" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="370" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="390" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="410" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="430" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="450" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="470" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="490" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="510" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="530" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="550" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="570" cy="100" r="3" fill="#0e4429" class="dot"/><circle cx="590" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="610" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="630" cy="100" r="3" fill="#006d32" class="dot"/><circle cx="650" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="670" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="690" cy="100" r="3" fill="#26a641" class="dot"/><circle cx="710" cy="100" r="3" fill="#39d353" class="dot"/><circle cx="730" cy="100" r="3" fill="#39d353" class="dot"/>
  <!-- Pacman -->
  <g class='pacman-container'>
    <circle cx='30' cy='100' r='15' class='pacman'/>
    <path d='M 30 100 L 45 85 A 15 15 0 0 1 45 115 Z' fill='#0d1117' class='pacman-mouth'/>
    <circle cx='26' cy='92' r='2' fill='#000'/>
  </g>
  
  <!-- Ghosts -->
  <g transform='translate(720, 82)'>
    <rect width='16' height='20' rx='8' fill='#ff6b6b'/>
    <rect width='16' height='8' y='12' fill='#ff6b6b'/>
    <polygon points='0,20 3,25 6,20 9,25 12,20 16,25 16,20' fill='#ff6b6b'/>
    <circle cx='5' cy='7' r='1.5' fill='#fff'/>
    <circle cx='11' cy='7' r='1.5' fill='#fff'/>
  </g>
  
  <text x='400' y='40' text-anchor='middle' fill='#f0d000' font-family='monospace' font-size='14'>
    ðŸŽ® GitHub Contributions Pacman
  </text>
  <text x='50' y='180' fill='#7d8590' font-family='monospace' font-size='10'>
    Score: Contributions eaten!
  </text>
</svg>